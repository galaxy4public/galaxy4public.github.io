	<main>
				<section class="box search">	
					<header>
						<h1>Search</h1>
					</header>
					<form method="get" id="ddgSearch" action="https://duckduckgo.com/" target="results">
						<input type="hidden" name="sites" value="dmitry.khlebnikov.net"/>
						<input type="hidden" name="k7" value="#ffffff"/>
						<input type="hidden" name="k8" value="#222222"/>
						<input type="hidden" name="k9" value="#00278e"/>
						<input type="hidden" name="kx" value="#20692b"/>
						<input type="hidden" name="kj" value="#fafafa"/>
						<input type="hidden" name="kt" value="p"/>
						<!-- Result Settings -->
						<input type="hidden" name="kz" value="-1"/> <!-- Related searches -- 1:On, -1:Off -->
						<!-- Interface -->
						<input type="hidden" name="k1" value="-1"/> <!-- Ads -- 1:On, -1:Off -->
						<input type="hidden" name="ko" value="-2"/> <!-- Header -- 1:Floating, s:Scrolling (default), -1:Off, -2:Completely Off -->
						<label for="search_long" class="offscreen">Search field on the top of the search page</label>
						<input id="search_long" type="text" name="q" placeholder="Enter your search parameters here ..." aria-label="Search the blog"/>
						<button type="submit" style="visibility: hidden">Search</button>
					</form>
				</section>
				<section class="box search-results">
					<search-results src="https://duckduckgo.com/?sites=dmitry.khlebnikov.net&k7=%23ffffff&k8=%23222222&k9=%2300278e&kx=%2320692b&kj=%23fafafa&kt=p&kz=-1&k1=-1&ko=-2&q=pagination"/>
					<script>
						class EmbeddedWebview extends HTMLElement {
							connectedCallback() {
								fetch(this.getAttribute('src'))
									.then(response => response.html())
									.then(html => {
										const shadow = this.attachShadow({ mode: 'closed' });
										shadow.innerHTML = html;
									});
							}
						}
						
						window.customElements.define(
							'search-results',
							EmbeddedWebview
						);
					</script>
				</section>
	</main>
